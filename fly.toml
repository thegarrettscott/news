app = 'news-8-7pgg'
primary_region = 'dfw'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  max_machines = 6
  processes = ['app']
  concurrency = { type = "connections", hard_limit = 1000, soft_limit = 500 }

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[metrics]
  port = 8080
  path = "/metrics"

[deploy]
  strategy = "rolling"
  max_unavailable = 1
